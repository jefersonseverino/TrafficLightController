<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTTU - Monitoramento de Tráfego</title>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <i class="fas fa-city fa-2x" style="color: #ffcc00;"></i>
            <div>
                <h1>CTTU <span style="font-weight: 300;">| RECIFE</span></h1>
                <small>Monitoramento de Tráfego em Tempo Real</small>
            </div>
        </div>
        <div id="mqtt-status" class="status-indicator">Iniciando...</div>
    </header>

    <main>
        <div class="content-left">
            <section class="card report-panel">
                <h3><i class="fas fa-brain"></i> Inteligência Operacional</h3>
                <div class="report-grid">
                    <div class="rep-item"><label>Retenção</label><span id="rep-retencao">0%</span></div>
                    <div class="rep-item"><label>Pico</label><span id="rep-pico">--:--</span></div>
                    <div class="rep-item"><label>Emergências</label><span id="rep-amb">0</span></div>
                    <div class="rep-item"><label>Pedestres</label><span id="rep-ped">0</span></div>
                </div>
                <button onclick="exportToCSV()" class="btn-export">
                    <i class="fas fa-file-download"></i> Exportar Dados (.CSV)
                </button>
            </section>

            <section class="traffic-grid">
                <div class="card road-card">
                    <div class="road-name">AV. AGAMENON MAGALHÃES (S1)</div>
                    <div class="traffic-ui">
                        <div class="tl-box">
                            <div id="s1-r" class="light red"></div>
                            <div id="s1-y" class="light yellow"></div>
                            <div id="s1-g" class="light green"></div>
                        </div>
                        <div class="flow-display">
                            <small>STATUS</small>
                            <div id="s1-status" class="status-text">--</div>
                        </div>
                    </div>
                </div>

                <div class="card road-card">
                    <div class="road-name">RUA DO HOSPÍCIO (S2)</div>
                    <div class="traffic-ui">
                        <div class="tl-box">
                            <div id="s2-r" class="light red"></div>
                            <div id="s2-y" class="light yellow"></div>
                            <div id="s2-g" class="light green"></div>
                        </div>
                        <div class="flow-display">
                            <small>STATUS</small>
                            <div id="s2-status" class="status-text">--</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card chart-container">
                <canvas id="mainChart"></canvas>
            </section>
        </div>

        <aside class="log-sidebar">
            <div class="log-header">REGISTRO DE EVENTOS</div>
            <ul id="log-list"></ul>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
